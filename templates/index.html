<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Health Predictor</h1>
    <form id="health-form">
        <label for="gender">Gender / Sex:</label>
        <input type="number" id="gender" name="gender" required><br>

        <label for="weight">Berat Badan (kg):</label>
        <input type="number" id="weight" name="weight" required><br>

        <label for="height">Tinggi Badan (cm):</label>
        <input type="number" id="height" name="height" required><br>

        <label for="heart_rate">Detak Jantung (bpm):</label>
        <input type="number" id="heart_rate" name="heart_rate" required><br>

        <label for="oxygen_level">Kadar Oksigen (%):</label>
        <input type="number" id="oxygen_level" name="oxygen_level" required><br>

        <button type="button" onclick="predictHealth()">Predict</button>
    </form>

    <div id="result">
        <h2>Predicted Health Status: <span id="health-status"></span></h2>
        <h3>Disease Probabilities:</h3>
        <ul id="disease-probabilities"></ul>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
